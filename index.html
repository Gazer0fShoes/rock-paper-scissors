<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
</head>
<body>
    <button class="rps" id="paper">Paper</button>
    <button class="rps" id="rock">Rock</button>
    <button class="rps" id="scissors">Scissors</button>
    <button id="reset" hidden="true">Play again?</button>

    <div id="results">
        <p id="scoreReport">We will play to 5 points. Press a button to get started!</p>
        <p>Your score is: <span id="humanScore"></span></p>
        <p>My score is: <span id="computerScore"></span></p>
    </div>
    
    <script src="rock-paper-scissors.js"></script>
</body>
</html>
